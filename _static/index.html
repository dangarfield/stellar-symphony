        const sort = (list) => {
            list.sort(function(a, b) {
                return a - b
            })
        }


        const getScale = (bucketValues, listOfBucketPositionsA, maxA, listOfBucketPositionsB, maxB) => {
            const totalNotes = 7
            const getInterval = (value, maxValue) => {
                return Math.min(Math.round(1 + ((Math.abs(value) / maxValue) * (totalNotes - 1))), totalNotes) //* (value > 0 ? 1 : -1)
            }
            let scaleNotes = []

            for (const bucketPos of listOfBucketPositionsA) {
                const value = bucketValues[bucketPos]
                const interval = getInterval(value, maxA) // + (isMajor ? 'M' : 'm') //+ isMajor ? 'M' : "m"
                console.log('value', value, maxA, interval)
                let addIntervalAdded = false
                for (const scaleNote of scaleNotes) {
                    if (scaleNote.interval === interval) {
                        addIntervalAdded = true
                        break
                    }
                }
                if (!addIntervalAdded) {
                    scaleNotes.push({
                        interval,
                        isMajor: value > 0
                    })
                }
            }
            for (const bucketPos of listOfBucketPositionsB) {
                const value = bucketValues[bucketPos]
                const interval = getInterval(value, maxB) // + (isMajor ? 'M' : 'm') //+ isMajor ? 'M' : "m"
                console.log('value', value, maxB, interval)
                let addIntervalAdded = false
                for (const scaleNote of scaleNotes) {
                    if (scaleNote.interval === interval) {
                        addIntervalAdded = true
                        break
                    }
                }
                if (!addIntervalAdded) {
                    scaleNotes.push({
                        interval,
                        isMajor: value > 0
                    })
                }
            }

            // console.log('test',
            //     getInterval(0.0001),
            //     getInterval(0.025),
            //     getInterval(-0.025),
            //     getInterval(0.03),
            //     getInterval(0.05), getInterval(-0.05)
            // )
            scaleNotes = scaleNotes.map(v => {
                if (v.interval === 1) {
                    return '1P'
                } else if (v.interval === 4 || v.interval === 5) {
                    return v.interval + (v.isMajor ? 'P' : 'A')
                } else {
                    return v.interval + (v.isMajor ? 'M' : 'm')
                }
            }).sort()

            const allScales = Tonal.ScaleType.all()
            for (const potentialScale of allScales) {
                let arr1 = potentialScale.intervals
                let arr2 = scaleNotes
                let allFound = arr2.every(ai => arr1.includes(ai))
                if (allFound) {
                    console.log('arr1', arr1, arr2, isFounded, allFound)
                }

            }
            // const potentialScales = allScales.filter(s => s.intervals.every(ii => scaleNotes.includes(ii)))
            // console.log('potentialScales', potentialScales)

            return scaleNotes
        }

                        length: starData.ranges.absmag.averages.length
                    }, (_, i) => i + 1),

            new Chart(document.querySelector(`.all-mag`), {
                type: 'line',
                data: {
                    labels: Array.from({
                        length: starData.ranges.mag.averages.length

            new Chart(document.querySelector(`.all-rv`), {

            new Chart(document.querySelector(`.all-lum`), {

            new Chart(document.querySelector(`.all-hr`), {

            })
        }

        const init = async () => {
            const starData = await (await fetch('/data/star-data.json')).json()
            starData.constellations = starData.constellations.filter(c => c.constellation.includes('B'))

            console.log('starData', starData)
            addConstellationGraphs(starData)
        }
        init()
    </script>
