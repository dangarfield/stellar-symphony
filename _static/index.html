<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stellar Symphony</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Space Grotesk', sans-serif;
        }

        .logo {
            color: white;
            width: 60px;
            height: 40px;
            object-fit: cover;
        }

        .title {
            font-size: 20px;
            padding-left: 10px;
        }

        .tone-clip {
            font-style: normal;
        }

        .tone-clip:hover,
        .tone-stop:hover {
            cursor: pointer;
        }

        .star-map,
        .icon-holders {
            position: fixed;
            top: 0;
            left: 0;
            outline: none;
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
        }

        .star-map .label {
            color: #FFF;
            padding: 2px;
            background: rgba(0, 0, 0, .6);
        }

        .star-map .label-note {
            color: #FFF;
            padding: 2px;
            background: rgba(0, 0, 0, 0.5);
            opacity: 0.5;
        }

        .constellation-select {
            width: 220px;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='white' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='m2 5 6 6 6-6'/%3e%3c/svg%3e")
        }

        .info-long-instrument-select {
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='white' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='m2 5 6 6 6-6'/%3e%3c/svg%3e")
        }

        .info-short,
        .tone-stop {
            display: none;
        }

        .info-long,
        .info-full {
            background: rgba(0, 0, 0, 0.7);
            position: absolute;
            top: 48px;
            /* Change top to 130px for mobiles */
            left: 0px;
            width: 380px;
            max-width: calc(100vw - 12px);
            margin: 6px;
            min-height: 200px;
            max-height: calc(100vh - 123px);
            /* Change max-height to 190px for mobiles */
            border-radius: .375rem;
            border: 1px solid #ced4da;
            display: none;
        }

        .info-long {
            width: 380px;
            max-width: calc(100vw - 12px);
        }

        .info-full {
            width: calc(100vw - 12px);
        }

        .modal-content .btn-close {
            background: transparent url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16' fill='%23000'%3e%3cpath d='M.293.293a1 1 0 0 1 1.414 0L8 6.586 14.293.293a1 1 0 1 1 1.414 1.414L9.414 8l6.293 6.293a1 1 0 0 1-1.414 1.414L8 9.414l-6.293 6.293a1 1 0 0 1-1.414-1.414L6.586 8 .293 1.707a1 1 0 0 1 0-1.414z'/%3e%3c/svg%3e") center/1em auto no-repeat;
        }

        .close {
            font-size: 20px;
        }

        .close:hover {
            cursor: pointer;
        }

        .action-links i {
            font-size: 40px;
            padding: 0 10px;
            background-color: rgba(0, 0, 0, 0.6);
            color: #6c757d;
        }

        .action-links i:hover {
            cursor: pointer;
        }


        .action-links i.active {
            color: white;
        }

        .action-play.bi-stop-btn.active {
            color: #1363DF;
        }

        .info-long,
        .info-full {
            flex-direction: column;
        }

        .info-body-parent {
            overflow-y: auto;
            overflow-x: hidden;
            flex: 1;
        }

        .info-body {
            flex-direction: row;
        }

        /* Small scrollbars */
        ::-webkit-scrollbar {
            width: 7px;
            padding-left: 5px;
        }

        ::-webkit-scrollbar-track {
            box-shadow: inset 0 0 2px grey;
            border-radius: 5px;
            padding-left: 5px;
        }

        ::-webkit-scrollbar-thumb {
            background: white;
            border-radius: 5px;
            padding-left: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: grey;
            padding-left: 5px;
        }

        .tooltip-parent {
            position: relative;
            display: inline-block;
        }

        .tooltip-parent .tooltip-text {
            visibility: hidden;
            width: 160px;
            background-color: rgba(0, 0, 0, 0.6);
            color: #fff;
            text-align: center;
            padding: 5px 0;
            border-radius: 6px;

            position: absolute;
            z-index: 1;
            bottom: 100%;
            left: 50%;
            margin-left: -80px;
            font-size: 16px;
            font-style: normal;
        }

        .tooltip-parent:hover .tooltip-text {
            visibility: visible;
        }

        .tooltip-parent:hover .tooltip-text::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: rgba(0, 0, 0, 0.6) transparent transparent transparent;
        }

        .ldBar-label:after {
            content: " %";
        }

        .loading {
            background: rgba(0, 0, 0, 0.6);
            padding: 50px;
            border-radius: 10px;
        }

        @media (max-width: 576px) {
            .constellation-select {
                width: 100%;
            }

            .info-long,
            .info-full {
                top: 90px;
                max-height: calc(100vh - 300px);
            }

            .action-links i {
                font-size: 30px;
                padding: 0 3px;
            }
        }
    </style>
</head>

<body>


    <header class="fixed-top">
        <nav class="d-flex w-100 p-2 justify-content-between flex-column flex-sm-row">
            <div class="text-center">
                <img src="orbit.svg" class="logo">
                <span class="navbar-text title">Stellar Symphony</span>
            </div>
            <div class="navbar-text text-center info-short">
                <span class="name">Constellation</span> -
                <i class="bi bi-play-circle tone-clip"></i>
                <i class="bi bi-stop-circle tone-stop"></i>
            </div>
            <select class="form-select constellation-select">
                <option style="display:none" value="">Select constellation</option>
            </select>
        </nav>
    </header>
    <div class="stats"></div>
    <div class="icon-holders">
        <div class="star-map"></div>
        <div class="loading position-absolute top-50 start-50 translate-middle">
            <h3 class="loading-text text-center">Loading...</h3>
            <div class="ld-bar text-center" style="width:100%;height:60px" data-stroke="data:ldbar/res,gradient(0,1,#FF00FF, #1363DF)" data-path="M10 20Q20 15 30 20Q40 25 50 20Q60 15 70 20Q80 25 90 20" data-value="0">
            </div>

        </div>
        <div class="info-long container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="d-flex justify-content-between">
                        <h5 class="name pt-1">Constellation</h5>
                        <i class="bi bi-x-lg close"></i>
                    </div>
                </div>
            </div>
            <div class="row">
                <hr />
            </div>
            <div class="row info-body-parent">
                <div class="col-12 info-body">
                </div>
            </div>
        </div>
        <div class="info-full container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="d-flex justify-content-between">
                        <h5 class="name pt-1">Constellation</h5>
                        <i class="bi bi-x-lg close"></i>
                    </div>
                </div>
            </div>
            <div class="row">
                <hr />
            </div>
            <div class="row info-body-parent">
                <div class="info-body">
                </div>
            </div>
        </div>
    </div>
    <footer class="fixed-bottom">
        <nav class="w-100 text-center">
            <div class="navbar-text action-links">
                <i class="bi bi-play-btn action-play tooltip-parent tone-clip"><span class="tooltip-text">Play</span></i>
                <i class="bi bi-info-circle action-info tooltip-parent"><span class="tooltip-text">Constellation Info</span></i>
                <i class="bi bi-bar-chart-line action-graph-all tooltip-parent"><span class="tooltip-text">All constellation analysis</span></i>
                <i class="bi bi-graph-up action-graph-one tooltip-parent"><span class="tooltip-text">One constellation analysis</span></i>
                <i class="bi bi-chat-quote action-explain tooltip-parent"><span class="tooltip-text">Detailed explanation</span></i>
                <i class="bi bi-stars action-all-stars tooltip-parent active"><span class="tooltip-text">Show / Hide stars for performance</span></i>
            </div>
        </nav>
    </footer>

    <script src="client.min.js"></script>

</body>

</html>
